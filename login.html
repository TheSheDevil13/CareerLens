<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Career Lens</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/icons/logo.svg">
    
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: var(--bg-primary);
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 80%;
            height: 150%;
            background: var(--gradient-primary);
            opacity: 0.1;
            border-radius: 50%;
            filter: blur(100px);
            z-index: 0;
        }
        
        .login-card {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px var(--shadow-color);
            border: 1px solid var(--border-color);
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        .credentials-info {
            background: var(--bg-tertiary);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 2px dashed var(--primary-color);
        }
        
        .credentials-info h5 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .credentials-info .cred-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .credentials-info .cred-item:last-child {
            margin-bottom: 0;
        }
        
        .credentials-info .cred-item i {
            color: var(--primary-color);
            width: 20px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header .brand-logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .login-header h2 {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: var(--text-secondary);
        }
        
        .form-label {
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background: var(--bg-primary);
            border-color: var(--primary-color);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.2rem rgba(74, 0, 224, 0.25);
        }
        
        .form-control::placeholder {
            color: var(--text-muted);
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            z-index: 10;
        }
        
        .input-group .form-control {
            padding-left: 3rem;
        }
        
        .btn-login {
            width: 100%;
            padding: 0.875rem;
            font-weight: 600;
            border-radius: 10px;
            margin-top: 1rem;
        }
        
        .error-message {
            background: rgba(214, 48, 49, 0.1);
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
        }
        
        .login-navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
        }
        
        .login-navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .login-navbar .brand-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
        }
        
        .login-navbar .brand-logo:hover {
            color: var(--primary-color);
        }
        
        .login-container {
            padding-top: 80px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="login-navbar">
        <div class="container">
            <a href="index.html" class="brand-logo">
                <i class="fas fa-binoculars"></i>
                Career<span class="gradient-text">Lens</span>
            </a>
            <a href="index.html" class="btn btn-gradient btn-sm">
                <i class="fas fa-home me-1"></i>Home
            </a>
        </div>
    </nav>

    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button id="themeToggle" class="btn btn-sm">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
        </button>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="brand-logo">
                    <i class="fas fa-binoculars"></i>
                    Career<span class="gradient-text">Lens</span>
                </div>
                <h2>Welcome Back</h2>
                <p>Sign in to continue your career journey</p>
            </div>
            
            <!-- Credentials Display -->
            <div class="credentials-info">
                <h5><i class="fas fa-info-circle me-2"></i>Login Credentials</h5>
                <div class="cred-item">
                    <i class="fas fa-user"></i>
                    <span><strong>Username:</strong> <code>user</code></span>
                </div>
                <div class="cred-item">
                    <i class="fas fa-lock"></i>
                    <span><strong>Password:</strong> <code>123</code></span>
                </div>
            </div>
            
            <!-- Error Message -->
            <div id="errorMessage" class="error-message">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span id="errorText">Invalid username or password</span>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="username" 
                        placeholder="Enter username" 
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        placeholder="Enter password" 
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="btn btn-gradient btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/theme-manager.js"></script>
    <script src="scripts/login.js"></script>
</body>
</html>
