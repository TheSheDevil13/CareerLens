    <link rel="stylesheet" href="../styles/main.css">
    <style>
        .question-container { background: white; border-radius: 12px; padding: 32px; margin-bottom: 24px; }
        .question-header { display: flex; justify-content: space-between; margin-bottom: 24px; }
        .question-meta { display: flex; gap: 12px; align-items: center; }
        .question-body h4 { margin-bottom: 24px; }
        .code-editor { background: #1e1e1e; border-radius: 8px; padding: 16px; margin-bottom: 16px; }
        .code-input { width: 100%; background: transparent; color: #d4d4d4; border: none; font-family: 'Courier New', monospace; resize: vertical; min-height: 200px; }
        .code-output { background: #f8f9fa; border-radius: 8px; padding: 16px; margin-top: 16px; }
        .timer-display { font-size: 24px; font-weight: 600; color: var(--primary-color); }
        .question-actions { display: flex; gap: 12px; margin-top: 24px; }
        .results-container { background: white; border-radius: 12px; padding: 32px; }
        .score-circle { width: 120px; height: 120px; border-radius: 50%; border: 8px solid var(--primary-color); display: flex; align-items: center; justify-content: center; flex-direction: column; margin: 0 auto; }
    </style>
</head>

                    <!-- Questions loaded by JavaScript -->
