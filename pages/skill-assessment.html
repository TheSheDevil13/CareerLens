<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Assessment - Career Lens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        .question-container { background: white; border-radius: 12px; padding: 32px; margin-bottom: 24px; }
        .question-header { display: flex; justify-content: space-between; margin-bottom: 24px; }
        .question-meta { display: flex; gap: 12px; align-items: center; }
        .mcq-options { display: flex; flex-direction: column; gap: 12px; }
        .option-item { padding: 16px; border: 2px solid #e0e0e0; border-radius: 8px; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; gap: 12px; }
        .option-item:hover { border-color: var(--primary-color); background: #f8f9ff; }
        .option-item.selected { border-color: var(--primary-color); background: #f0f4ff; }
        .selector-circle { width: 20px; height: 20px; border: 2px solid #ccc; border-radius: 50%; }
        .option-item.selected .selector-circle { border-color: var(--primary-color); background: var(--primary-color); }
        .option-item.selected .selector-circle::after { content: ''; display: block; width: 8px; height: 8px; background: white; border-radius: 50%; margin: 4px auto; }
        .navigation-buttons { display: flex; gap: 12px; margin-top: 24px; }
        .question-progress { margin-top: 24px; }
        .progress-bar { height: 8px; background: #e0e0e0; border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--gradient-primary); transition: width 0.3s; }
        .assessment-results { background: white; border-radius: 12px; padding: 32px; }
        .score-circle { width: 150px; height: 150px; border-radius: 50%; border: 10px solid var(--primary-color); display: flex; align-items: center; justify-content: center; flex-direction: column; margin: 0 auto 24px; }
        .score-percentage { font-size: 36px; font-weight: 700; color: var(--primary-color); }
        .category-score { margin-bottom: 16px; }
        .question-review { padding: 16px; border-radius: 8px; margin-bottom: 16px; }
        .question-review.correct { background: #e8f5e9; border-left: 4px solid #00b894; }
        .question-review.incorrect { background: #ffebee; border-left: 4px solid #d63031; }
    </style>
</head>
<body>

    <div class="assessment-container page-container">
        <div class="container py-5">
            <div class="page-header text-center mb-5">
                <h1 class="display-4 gradient-text">Skill Assessment</h1>
                <p class="lead">Test your skills and get personalized recommendations</p>
            </div>

            <div id="assessmentContainer">
                <div id="questionContainer" class="question-container">
                    <!-- Questions loaded by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button id="themeToggle" class="btn btn-sm">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/navigation.js"></script>
    <script src="../scripts/theme-manager.js"></script>
    <script src="../scripts/dummy-data.js"></script>
    <script src="../scripts/skill-assesment.js"></script>
</body>
</html>
