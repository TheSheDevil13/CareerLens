<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - Carrier Lens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark glass-nav fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <div class="brand-logo">
                    <i class="fas fa-binoculars"></i>
                    <span>Carrier<span class="gradient-text">Lens</span></span>
                </div>
            </a>
        </div>
    </nav>

    <div class="courses-page">
        <div class="container py-5">
            <!-- Page Header -->
            <div class="page-header text-center mb-5">
                <h1 class="display-4 gradient-text">Skill Development Courses</h1>
                <p class="lead">Master the skills you need for your dream career</p>
            </div>

            <!-- Course Filters -->
            <div class="course-filters mb-5">
                <div class="row">
                    <div class="col-md-3">
                        <select class="form-select" id="categoryFilter">
                            <option value="">All Categories</option>
                            <option value="programming">Programming</option>
                            <option value="data-science">Data Science</option>
                            <option value="design">Design</option>
                            <option value="business">Business</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="levelFilter">
                            <option value="">All Levels</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="platformFilter">
                            <option value="">All Platforms</option>
                            <option value="udemy">Udemy</option>
                            <option value="coursera">Coursera</option>
                            <option value="edx">edX</option>
                            <option value="freecodecamp">freeCodeCamp</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Search courses..." id="searchFilter">
                    </div>
                </div>
            </div>

            <!-- Course Grid -->
            <div class="course-grid" id="courseGrid">
                <!-- Courses loaded by JavaScript -->
            </div>

            <!-- Recommended Learning Paths -->
            <div class="learning-paths mt-5">
                <h3 class="mb-4">Recommended Learning Paths</h3>
                <div class="row" id="learningPaths">
                    <!-- Learning paths loaded by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Courses functionality
        class Courses {
            constructor() {
                this.courses = this.getCourses();
                this.filteredCourses = [...this.courses];
                this.learningPaths = this.getLearningPaths();
                
                this.init();
            }
            
            init() {
                this.renderCourses();
                this.renderLearningPaths();
                this.initFilters();
            }
            
            getCourses() {
                return [
                    {
                        id: 1,
                        title: "The Complete Web Developer Bootcamp 2024",
                        instructor: "Dr. Angela Yu",
                        platform: "Udemy",
                        category: "programming",
                        level: "beginner",
                        duration: "65 hours",
                        rating: 4.7,
                        students: "1,200,000+",
                        price: "$89.99",
                        skills: ["HTML", "CSS", "JavaScript", "Node.js", "React", "MongoDB"]
                    },
                    {
                        id: 2,
                        title: "Machine Learning Specialization",
                        instructor: "Andrew Ng",
                        platform: "Coursera",
                        category: "data-science",
                        level: "intermediate",
                        duration: "3 months",
                        rating: 4.9,
                        students: "500,000+",
                        price: "$49/month",
                        skills: ["Python", "Machine Learning", "Statistics", "TensorFlow"]
                    },
                    {
                        id: 3,
                        title: "UI/UX Design Specialization",
                        instructor: "Google",
                        platform: "Coursera",
                        category: "design",
                        level: "beginner",
                        duration: "6 months",
                        rating: 4.8,
                        students: "300,000+",
                        price: "$49/month",
                        skills: ["Figma", "User Research", "Wireframing", "Prototyping"]
                    },
                    {
                        id: 4,
                        title: "Data Structures & Algorithms",
                        instructor: "University of California",
                        platform: "edX",
                        category: "programming",
                        level: "intermediate",
                        duration: "4 months",
                        rating: 4.6,
                        students: "150,000+",
                        price: "Free",
                        skills: ["Algorithms", "Data Structures", "Problem Solving"]
                    }
                ];
            }
            
            getLearningPaths() {
                return [
                    {
                        id: 1,
                        title: "Frontend Developer Path",
                        description: "Become a professional frontend developer",
                        courses: 8,
                        duration: "6-9 months",
                        skills: ["HTML/CSS", "JavaScript", "React", "TypeScript"]
                    },
                    {
                        id: 2,
                        title: "Data Science Path",
                        description: "Master data science and machine learning",
                        courses: 10,
                        duration: "8-12 months",
                        skills: ["Python", "Statistics", "ML", "Data Visualization"]
                    },
                    {
                        id: 3,
                        title: "Full Stack Developer Path",
                        description: "Learn both frontend and backend development",
                        courses: 12,
                        duration: "9-12 months",
                        skills: ["React", "Node.js", "Databases", "DevOps"]
                    }
                ];
            }
            
            renderCourses() {
                const container = document.getElementById('courseGrid');
                if (!container) return;
                
                container.innerHTML = this.filteredCourses.map(course => `
                    <div class="course-card mb-4">
                        <div class="course-header">
                            <div class="course-badge">${course.platform}</div>
                            <div class="course-rating">
                                <i class="fas fa-star"></i> ${course.rating}
                                <small>(${course.students})</small>
                            </div>
                        </div>
                        <div class="course-body">
                            <h4 class="course-title">${course.title}</h4>
                            <p class="course-instructor">By ${course.instructor}</p>
                            <div class="course-meta">
                                <span><i class="fas fa-clock"></i> ${course.duration}</span>
                                <span><i class="fas fa-signal"></i> ${course.level}</span>
                                <span><i class="fas fa-tag"></i> ${course.category}</span>
                            </div>
                            <div class="course-skills">
                                ${course.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                            </div>
                        </div>
                        <div class="course-footer">
                            <span class="course-price">${course.price}</span>
                            <button class="btn btn-gradient" onclick="courses.enrollCourse(${course.id})">
                                Enroll Now
                            </button>
                        </div>
                    </div>
                `).join('');
            }
            
            renderLearningPaths() {
                const container = document.getElementById('learningPaths');
                if (!container) return;
                
                container.innerHTML = this.learningPaths.map(path => `
                    <div class="col-md-4 mb-4">
                        <div class="path-card">
                            <div class="path-header">
                                <h4>${path.title}</h4>
                                <p>${path.description}</p>
                            </div>
                            <div class="path-details">
                                <p><i class="fas fa-book"></i> ${path.courses} courses</p>
                                <p><i class="fas fa-clock"></i> ${path.duration}</p>
                            </div>
                            <div class="path-skills">
                                ${path.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                            </div>
                            <button class="btn btn-outline-primary w-100 mt-3">
                                View Path Details
                            </button>
                        </div>
                    </div>
                `).join('');
            }
            
            initFilters() {
                // Category filter
                document.getElementById('categoryFilter').addEventListener('change', (e) => {
                    this.applyFilters();
                });
                
                // Level filter
                document.getElementById('levelFilter').addEventListener('change', (e) => {
                    this.applyFilters();
                });
                
                // Platform filter
                document.getElementById('platformFilter').addEventListener('change', (e) => {
                    this.applyFilters();
                });
                
                // Search filter
                document.getElementById('searchFilter').addEventListener('input', (e) => {
                    this.applyFilters();
                });
            }
            
            applyFilters() {
                const category = document.getElementById('categoryFilter').value;
                const level = document.getElementById('levelFilter').value;
                const platform = document.getElementById('platformFilter').value;
                const search = document.getElementById('searchFilter').value.toLowerCase();
                
                this.filteredCourses = this.courses.filter(course => {
                    // Category filter
                    if (category && course.category !== category) return false;
                    
                    // Level filter
                    if (level && course.level !== level) return false;
                    
                    // Platform filter
                    if (platform && course.platform.toLowerCase() !== platform) return false;
                    
                    // Search filter
                    if (search) {
                        const searchable = `${course.title} ${course.instructor} ${course.skills.join(' ')}`.toLowerCase();
                        if (!searchable.includes(search)) return false;
                    }
                    
                    return true;
                });
                
                this.renderCourses();
            }
            
            enrollCourse(courseId) {
                const course = this.courses.find(c => c.id === courseId);
                if (course) {
                    alert(`Enrolling in: ${course.title}\n\nYou will be redirected to ${course.platform} to complete enrollment.`);
                    // In a real application, this would redirect to the course platform
                }
            }
        }
        
        // Initialize courses
        document.addEventListener('DOMContentLoaded', () => {
            window.courses = new Courses();
        });
    </script>
</body>
</html>
